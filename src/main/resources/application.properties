quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.reactive.url=postgresql://localhost:5432/easyfind

quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/easyfind
quarkus.flyway.migrate-at-start=true
# Flyway optional config properties
quarkus.flyway.baseline-on-migrate=true

#jwt configuration
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.privatekey.location=META-INF/resources/privateKey.pem
mp.jwt.verify.issuer=easyfind@gmail.com
quarkus.smallrye-jwt.enabled=true


#s3 config
quarkus.s3.endpoint-override=http://localhost:8008
quarkus.s3.aws.region=us-east-1
quarkus.s3.aws.credentials.type=static
quarkus.s3.aws.credentials.static-provider.access-key-id=test-key
quarkus.s3.aws.credentials.static-provider.secret-access-key=test-secret

bucket.name=quarkus.s3.quickstart